<!DOCTYPE html>
<html>
<head>
	<title>Desafio 3</title>
</head>
<body>
<h1> Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um booleano true/false caso exista ou não. var skills = ["Javascript", "ReactJS", "React Native"];</h1> <br>
<b><p id="msg"></p></b>

</body>

<script> 
function temHabilidade(v){
					
						numero = v.indexOf("Javascript");
						if(numero!=-1)
							return true;
						else
							return false;

}

	var skills = ["Javascript", "ReactJS", "React Native"];
	resultado=temHabilidade(skills);
document.getElementById("msg").innerHTML=resultado;





</script>
</html>
