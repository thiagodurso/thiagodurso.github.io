<!DOCTYPE html>
<html>
<head>
	<title>Data</title>
	<style>
		input[type="submit"], button{
		 		background-color:green;
		 		color:white;
		 	}
		body, input{
		 			background-color: rgba(255, 255, 128, .5);
		 	}
	
	</style>
</head>
<body>
				
							<input type="date" name="data1" placeholder="Primeira Data">
							<input type="date" name="data2" placeholder="Segunda Data">
							<input type="submit" value="Enviar">
							
						
						
								<p class="resultado"> </p>
							</div>
							
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
<script>
		$(document).ready(function(){
			
			$("input[type=submit]").click(function(){
				if( $("input[name=data1]").val()==0 || $("input[name=data2]").val()==0 )
				alert("Digite datas!");
			else{
			var data1 = $("input[name=data1]").val();
			var data2 = $("input[name=data2]").val();

			var ano1 = data1.substr(0,4);
			
			var mes1 = data1.substr(5,2);
			var dia1 = data1.substr(8,2);
			var date1 = new Date(ano1, mes1-1, dia1); //-1 porque o mês estava vindo como 1 a mais
			
			var ano2 = data2.substr(0,4);
			var mes2 = data2.substr(5,2);
			var dia2 = data2.substr(8,2);
			var date2= new Date(ano2,mes2-1,dia2);

			var milissegundos = Math.abs(date1.getTime() - date2.getTime() ); //tempo dado em milissegundos
			var dias = Math.ceil( milissegundos/(1000*60*60*24) );
			var semanas = dias/7;
			$(".resultado").text("A diferença entre " +dia1+"/"+mes1+"/"+ano1+" e "+dia2+"/"+mes2+"/"+ano2+" é de " +semanas+" semana(s).");
			}

			});
			


		});

</script>
