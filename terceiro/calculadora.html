<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body>
				<input type="text" placeholder="Número" id="n1"><br>
				<input type="text" placeholder="Número" id="n2"><br>
				<select id="op" name="operador">
 				<option value="soma">+</option>
  				<option value="subtracao">-</option>
  				<option value="multiplicacao">x</option>
  				<option value="divisao">÷</option>
				</select>
				<input type="submit" name="enviar" id="enviar">
				<p class="resposta">
					</p>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){

					$("#enviar").click(function(){

					let n1=parseInt($("#n1").val());
					let n2=parseInt($("#n2").val());
					let op=$("#op option:selected").val();

					if(op=="soma")
					{
						let result=n1+n2;
						$(".resposta").text("Resultado: "+result);
					}
					if(op=="subtracao")
					{
						let result = n1-n2;
						$(".resposta").text("Resultado: "+result);
					}
					if(op=="multiplicacao")
					{
						let result=n1*n2;
						$(".resposta").text("Resultado: "+result);
					}
					if(op=="divisao"){

						let result=n1/n2;
						$(".resposta").text("Resultado: "+result);
					}
					})
				});
</script>

</html>
