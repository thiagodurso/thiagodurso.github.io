<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>Imposto de Renda</title>
</head>
<body>
				<input type="text"  placeholder="Salário" id="sal"> 
				<input type="submit" name="enviar" id="enviar"> Clique para ver o IR (arredondado)
					<p class="resposta">
					</p>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){

					$("#enviar").click(function(){
						let sal =parseFloat($("#sal").val());
						if(sal<='1903.98')
							$(".resposta").text("Não precisa declarar o Imposto!");
						else
							if(sal<='2826.65')
							{
								let taxa=(sal*7.5/100)-142.80;
								$(".resposta").text("Taxa = "+taxa.toFixed(2)+" reais");
							}
							else 
								if(sal<='3751.05')
								{
									let taxa = (sal*15/100) - 354.80;
									$(".resposta").text("Taxa = "+taxa.toFixed(2)+" reais");
								}
								else
									if(sal<='4664.68')
									{
										let taxa = (sal*22.5/100) - 636.13;
										$(".resposta").text("Taxa = "+taxa.toFixed(2)+" reais");
									}
									else
									{
										let taxa =(sal*27.5/100) - 869.36;
										$(".resposta").text("Taxa = "+taxa.toFixed(2)+" reais");
									}

					})
				})
</script>

</html>
