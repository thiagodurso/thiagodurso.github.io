<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>Fibonacci</title>
</head>
<body>
				<input type="text"  placeholder="Valor n" id="n"> <b>Digite "n", valor onde a sequência para <b><br>
				<input type="submit" name="enviar" id="enviar">
					<p class="resposta">
					</p>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){

					$("#enviar").click(function(){

					var n=$("#n").val();
					var array = [0,1,1];


					
					if(n==1)
					$(".resposta").html("Sequência: 1");
					if(n==2)
					$(".resposta").html("Sequência: 1");

					if(n>2){


					for(i=3;i<n;i++){

						let valor = 0;
						valor = array[i-2] + array[i-1];
						array.push(valor);
						}
					let sequencia = array.toString();
					$(".resposta").html("Sequência: "+ sequencia);
					}
					
						else

								$(".resposta").html("Sequência: 0");
					})


					

				})
</script>

</html>
