<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
		<input type="text" id="array" placeholder="Digite o array entre vÃ­rgulas">
		<input type="submit" class="enviar" name="Enviar">
			<p class="resposta">
			</p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
	
			$(document).ready(function(){
				
				$(".enviar").click(function(){

					let string = $("#array").val();
					let array = string.split(",");
					
					function double(a){

						return a*2;

					}

					
					function EvenElements(a){

								if(a%2==0)
									return a;
			
					}

					function sum(total, a){

					 return parseInt(total) + parseInt(a);
					
					}


					let dobro = array.map(double);
					let par = array.filter(EvenElements);
					let soma = array.reduce(sum, 0 );
					$(".resposta").html("Array par: "+par+"<br>Array duplicado: " +dobro+"<br>Soma: "+soma);

				



					
				})

				   });

</script>



</html>
