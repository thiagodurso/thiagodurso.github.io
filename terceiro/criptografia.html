<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>Criptografia</title>
</head>
<body>
				<input type="text" placeholder="Caracteres" id="carac"> <b><br>
				<input type="text" placeholder="Rotações" id="rota">
				<input type="submit" name="enviar" id="enviar">
					<p class="resposta">
					</p>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){

					$("#enviar").click(function(){

					var carac = $("#carac").val();
					var rota = parseInt($("#rota").val());
					var array = carac.split('');
					var alf =  ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
					var criptografia = [];
					for(var i=0;i<carac.length;i++)
					{
						let pos = alf.indexOf(array[i]);
						let total=0;
						 total = pos + rota;
						if( total>=26 )
						var posicao = total%26;
						else
						var posicao = total;
						array[i]=alf[posicao];
					   criptografia.push(array[i]);
					  

					}
					let resultado = criptografia.join('');
					$(".resposta").text(resultado);



					})

				})
</script>

</html>
