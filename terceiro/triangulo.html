<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>Triângulo</title>
</head>
<body>
				<input type="text"  placeholder="Lado 1" id="l1"><br>
				<input type="text" placeholder=" Lado 2" id="l2"><br>
				<input type="text" placeholder="Lado 3" id="l3"><br>
				<input type="submit" id="enviar">
					<p class="resposta">
					</p>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){

					$("#enviar").click(function(){

					let l1=parseFloat($("#l1").val());
					let l2=parseFloat($("#l2").val());
					let l3=parseFloat($("#l3").val());

					if(l1<(l2+l3) && l2<(l1+l3) && l3<(l1+l2) && l1>0 && l2>0 && l3>0)
					{
						if(l1==l2 && l1==l3 && l2==l3)
							$(".resposta").text("Triângulo Equilátero");
						else
						if(l1==l2 || l1==l3 || l2==l3 )
							$(".resposta").text("Triângulo Isósceles");
						else
							$(".resposta").text("Triângulo Escaleno");

					}
					else
							$(".resposta").text("Não é triângulo");

					})


					

				})
</script>

</html>
