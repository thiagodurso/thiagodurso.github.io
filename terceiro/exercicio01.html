<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
		<input type="text" id="array" placeholder="Digite o array entre vírgulas">
		<input type="submit" class="enviar" name="Enviar">
			<p class="resposta">
			</p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
	
			$(document).ready(function(){
				
				$(".enviar").click(function(){

					let string = $("#array").val();
					let array = string.split(",");
					
					let menor = Math.min(...array);
					let maior = Math.max(...array);
					let uniqSet = new Set(array);
					let uniqArray = [...uniqSet];
					 let sort = array.sort(function(a, b) {
  								return a - b;
  							});

				

					$(".resposta").html("Menor valor:" + menor +"<br> Maior:"+maior+"<br>Array sem repetição:"+uniqArray+"<br> Array ordenado (crescente):"+ sort);
				})

				

				});



</script>



</html>
